<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="600px" height="600px" style="border: 1px solid black"></canvas>
   <script>
     class Rectangle{
       constructor(width,height) {
         this.width = width
         this.height=height
       }
       getS(){
         return this.width*this.height;
       }
       getP(){
         return (this.height+this.width)*2
       }
       drawRectangle(x,y){
         let ctx = document.getElementById("myCanvas").getContext("2d");
         ctx.beginPath()
         ctx.fillRect(x,y,this.width,this.height)
         ctx.fill();
       }
     }
     let reactangle = new Rectangle(100,200);
     alert("Chu vi là: " + reactangle.getP())
     alert("diện tích là: " + reactangle.getS())
     reactangle.drawRectangle(100,50)
   </script>
</body>
</html>
